    <SCRIPT>
        fuction passWord() {
            var testV = 1;
            var pass1 = prompt('Please Enter Your Password',' ');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1.toLowerCase() == "dave") {
                    alert('You Got it Right!');
                    window.open('www.wikihow.com');
                    break;
                }
                testV += 1;
                var pass1 = prompt('Access Denied - Try Again','Password');
                if (pass1.toLowerCase() != "dave" & testV == 3)
                    history.go(-1);
                return " ";
            }
    </SCRIPT>
    
    <CENTER>
        <FORM>
            <input type="button" value="Enter Protected Area" onClick="passWord()">
        </FORM>
    </CENTER>
